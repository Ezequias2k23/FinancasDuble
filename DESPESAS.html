<style>
    body {
        background-color: #bfcba8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 15px;
        font-family: Arial, sans-serif;
    }

    .despesas_body17 {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Header styles */
    .despesash17 {
        font-size: 30px;
        color: black;
    }

    .despesash37 {
        font-size: 20px;
        font-style: italic;
        color: black;
    }

    /* Container for buttons */
    .containerdespesas7 {
        background-color: #f9e9c3;
        border-radius: 15px; /* Aumentado em 20px para todos os lados */
        margin: 10px; /* Aumentado em 10px para todos os lados */
        padding: 10px;
        text-align: center;
        width: 80%;
        max-width: 420px; /* Aumentado em 20px para o lado direito */
    }

    /* Button styles */
    .button, .buttonr {
        background-color: #496E4E;
        color: black;
        border: none;
        border-radius: 10px; /* Aumentado em 10px para todos os lados */
        font-size: 16px; /* Diminuído em 2px */
        cursor: pointer;
        margin: 5px 0; /* Diminuído em 5px para cima/baixo */
        padding: 12px 16px; /* Diminuído em 3px para cima/baixo e em 4px para esquerda/direita */
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
    }

    .button:hover, .buttonr:hover {
        background-color: #3e8e41;
        color: black;
    }

    .button:active, .buttonr:active {
        background-color: #3e8e41;
        box-shadow: 0 3px #666;
        transform: translateY(4px);
    }
</style>
