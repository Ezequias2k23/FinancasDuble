<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Metas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #bfcba8;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 22px; /* Aumentando a fonte em 10% */
        }

        #container {
            text-align: center;
        }

        input {
            width: 90%; /* Reduzindo a largura em telas menores */
            margin-top: 11px;
            border-radius: 5px;
            padding: 8px;
            box-sizing: border-box;
            text-align: right;
        }

        label {
            width: 90%;
            text-align: left;
            display: block;
            margin-top: 11px;
        }

        button {
            border-radius: 5px;
            width: 90%;
            margin-top: 22px;
            padding: 11px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media only screen and (min-width: 600px) {
            /* Ajustes para telas maiores que 600px de largura */
            input, label, button {
                width: 50%; /* Reduz a largura em telas maiores */
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Registro de Metas</h1>
    
    <form action="METAS.html" method="get">
        <div>
            <label for="meta">Nome da Meta:</label><br>
            <input type="text" id="meta" name="meta" placeholder="Tipo de Item - Modelo de Item" required>
        </div>
        
        <div>
            <label for="valor">Valor Necessário:</label><br>
            <input type="number" id="valor" name="valor" placeholder="Digite o valor necessário" step="0.01" required>
        </div>
        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>
