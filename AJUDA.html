<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <style>
        body {
            background-color: #c7e8c7; /* Light avocado green background */
            font-family: Arial, sans-serif; /* Classic font */
        }
        .ajuda-header {
            text-align: center;
            padding: 20px;
        }
        .hajuda1 {
            color: rgb(0, 0, 0); /* White text for header */
        }
        .ajuda-content {
            background-color: white; /* White content box */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .h25 {
            font-size: 25px; /* Classic font size */
            margin-bottom: 10px;
        }
        .green-button5 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50; /* Green button color */
            color: white; /* White text for button */
            text-decoration: none;
            border-radius: 10px;
        }
        .green-button5:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header class="ajuda-header">
        <h1 class="hajuda1">AJUDA</h1>
    </header>
    <div class="ajuda-content">
        <h2 class="h25">ENCONTROU ALGUM PROBLEMA?!</h2>
        <h2 class="h25">Entre em contato com nosso suporte.</h2>
        <a class="green-button5" href="mailto:Myfinances@outlook.com.br">Fale Conosco</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
