<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Tipo de Despesa</title>
    <style>
        /* CSS para a página de formulário */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-heading">Adicionar Novo Tipo de Despesa</h1>
        <form id="add-expense-type-form">
            <label for="expense-type" class="form-label">Tipo de Despesa:</label>
            <input type="text" id="expense-type" class="form-input" required>
            <button type="submit" class="form-button">Adicionar Tipo</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBs0xzJStSGuUWM1biyyMGTWkaJEzvchLE",
            authDomain: "projetofinances.firebaseapp.com",
            projectId: "projetofinances",
            storageBucket: "projetofinances.appspot.com",
            messagingSenderId: "742928821641",
            appId: "1:742928821641:web:28ac5e3cf84a18d3ce8558",
            measurementId: "G-LQJM4WEYH9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para adicionar um novo tipo de despesa
        document.getElementById('add-expense-type-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const expenseType = document.getElementById('expense-type').value;

            try {
                await db.collection('tipos').add({
                    Tipo: expenseType
                });
                alert('Tipo de despesa adicionado com sucesso!');
                document.getElementById('expense-type').value = '';
            } catch (error) {
                console.error('Erro ao adicionar tipo de despesa:', error);
            }
        });
    </script>
</body>
</html>
