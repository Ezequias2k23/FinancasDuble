        .bodyTable {

        .tabelaFaculdade {

        .tab {
            padding: 5px;
            margin: 5px;
            height: auto; /* Ajustado para altura automática */
        }

        /* Ajustes para textarea */
        .tabelaFaculdade textarea {
            width: calc(100% - 12px); /* Subtraindo a largura do padding e da borda para evitar overflow */
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
        }

        @media only screen and (max-width: 600px) {
            /* Adaptações para dispositivos menores */
            .tabelaFaculdade {
                margin-top: 10px;
            }

            .thTabela,
            .tdTablea {
                font-size: 14px;
            }

            .tab {
                padding: 2px;
