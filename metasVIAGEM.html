<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <!-- Aumentando a escala para 1.1 para aumentar todos os itens em cerca de 10% -->
    <title>Acompanhar Meta</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #bfcba8;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 22px; /* Aumentando a fonte em 10% */
        }

        #container {
            text-align: center;
        }

        input {
            width: 110%;
            margin-top: 11px; /* Ajustando a margem para manter a proporção com o aumento da fonte */
            border-radius: 5px;
            padding: 8px;
            box-sizing: border-box;
            width: 110%; /* Aumentando a largura em 10% */
            text-align: right;
        }

        label {
            width: 110%;
            text-align: left;
            display: block;
            margin-top: 11px; /* Ajustando a margem para manter a proporção com o aumento da fonte */
        }

        button {
            border-radius: 5px;
            width: 110%;
            margin-top: 42px; /* Ajustando a margem para manter a proporção com o aumento da fonte e mais 20px abaixo */
            padding: 11px; /* Ajustando o padding para manter a proporção com o aumento da fonte */
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        #valor-atual {
            margin-top: 11px; /* Adicionando margem para manter a proporção com o aumento da fonte */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Acompanhar Meta</h1>
    
    <form action="METAS.html" method="get">
        <div>
            <label for="meta">Nome da Meta:</label><br>
            <input type="text" id="meta" name="meta" value="Viagem - Bahamas" readonly>
        </div>
        
        <div>
            <label for="valor">Valor Necessário:</label><br>
            <input type="text" id="valor" name="valor" value="R$ 2832.00" readonly>
        </div>

        <div id="valor-atual">
            Sua meta: R$ 1416.00 <!-- Valor dividido por 2 -->
        </div>

        <button type="submit">Voltar para Tela Inicial</button>
        
        <!-- Chart container -->
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </form>
</div>

<!-- Chart code -->
<script>
    am5.ready(function() {

        // Create root element
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([am5themes_Animated.new(root)]);

        // Create chart
        var chart = root.container.children.push(
            am5radar.RadarChart.new(root, {
                panX: false,
                panY: false,
                startAngle: 180,
                endAngle: 360
            })
        );

        chart.getNumberFormatter().set("numberFormat", "#'%'");

        // Create axis and its renderer
        var axisRenderer = am5radar.AxisRendererCircular.new(root, {
            innerRadius: -40
        });

        axisRenderer.grid.template.setAll({
            stroke: root.interfaceColors.get("background"),
            visible: true,
            strokeOpacity: 0.8
        });

        var xAxis = chart.xAxes.push(
            am5xy.ValueAxis.new(root, {
                maxDeviation: 0,
                min: 0,
                max: 100,
                strictMinMax: true,
                renderer: axisRenderer
            })
        );

        var axisDataItem = xAxis.makeDataItem({});

        var clockHand = am5radar.ClockHand.new(root, {
            pinRadius: 50,
            radius: am5.percent(100),
            innerRadius: 50,
            bottomWidth: 0,
            topWidth: 0
        });

        clockHand.pin.setAll({
            fillOpacity: 0,
            strokeOpacity: 0.5,
            stroke: am5.color(0x000000),
            strokeWidth: 1,
            strokeDasharray: [2, 2]
        });

        clockHand.hand.setAll({
            fillOpacity: 0,
            strokeOpacity: 0.5,
            stroke: am5.color(0x000000),
            strokeWidth: 0.5
        });

        var bullet = axisDataItem.set(
            "bullet",
            am5xy.AxisBullet.new(root, {
                sprite: clockHand
            })
        );

        xAxis.createAxisRange(axisDataItem);

        var label = chart.radarContainer.children.push(
            am5.Label.new(root, {
                centerX: am5.percent(50),
                textAlign: "center",
                centerY: am5.percent(50),
                fontSize: "1.5em"
            })
        );

        axisDataItem.set("value", 50);
        bullet.get("sprite").on("rotation", function () {
            var value = axisDataItem.get("value");
            label.set("text", Math.round(value).toString() + "%");
        });

        chart.bulletsContainer.set("mask", undefined);

        var colorSet = am5.ColorSet.new(root, {});

        var axisRange0 = xAxis.createAxisRange(
            xAxis.makeDataItem({
                above: true,
                value: 0,
                endValue: 50
            })
        );

        axisRange0.get("axisFill").setAll({
            visible: true,
            fill: colorSet.getIndex(0)
        });

        axisRange0.get("label").setAll({
            forceHidden: true
        });

        var axisRange1 = xAxis.createAxisRange(
            xAxis.makeDataItem({
                above: true,
                value: 50,
                endValue: 100
            })
        );

        axisRange1.get("axisFill").setAll({
            visible: true,
            fill: colorSet.getIndex(4)
        });

        axisRange1.get("label").setAll({
            forceHidden: true
        });

        // Make stuff animate on load
        chart.appear(1000, 100);
    });
</script>


</body>
</html>
