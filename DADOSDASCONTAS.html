<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais - Visualização</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bfcba8; /* Fundo verde suave */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Cor do título */
        }

        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Largura máxima para dispositivos grandes */
            padding: 20px;
            background-color: #fff; /* Fundo branco para os campos */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333; /* Cor do texto */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }

        input[type="text"]:read-only,
        input[type="password"]:read-only {
            background-color: #eaeaea; /* Cor diferente para campos de leitura */
        }

        input[type="text"]::after,
        input[type="password"]::after {
            content: '*';
            color: red;
            padding-left: 5px;
        }

        /* Estilo para inputs de data */
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .data-container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="password"],
            input[type="date"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Dados Pessoais</h1>
    <div class="data-container">
        <div>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" value="João da Silva" readonly>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="12345-678" readonly>
        </div>
        <div>
            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj" name="cpf-cnpj" value="123.456.789-00" readonly>
        </div>
        <div>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="text" id="data-nascimento" name="data-nascimento" value="01/01/1990" readonly>
        </div>
        <div>
            <label for="senha-instituicao">Senha da Instituição:</label>
            <input type="password" id="senha-instituicao" name="senha-instituicao" value="********" readonly>
        </div>
        <div>
            <label for="conta-agencia-banco">Nº Conta/Agência/Banco:</label>
            <input type="text" id="conta-agencia-banco" name="conta-agencia-banco" value="1234 / 56789-0 / Banco XYZ" readonly>
        </div>
    </div>
</body>
</html>
