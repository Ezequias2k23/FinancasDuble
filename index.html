<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANÇAS</title>
    <!-- Inclua os SDKs do Firebase como módulos ES -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMeEWUP4Lbmq3z-90Y17LTE2sRysmXCfU",
            authDomain: "financas-d65a0.firebaseapp.com",
            projectId: "financas-d65a0",
            storageBucket: "financas-d65a0.appspot.com",
            messagingSenderId: "631504271011",
            appId: "1:631504271011:web:e417c102988833c8fa3116",
            measurementId: "G-GF5CYN1QSZ"
        };

        // Inicializar Firebasee
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Lógica de Login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-google').addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log('Usuário logado:', result.user);
                        window.location.href = 'MENU.html'; // Redirecionar após login
                    })
                    .catch((error) => {
                        console.error('Erro ao fazer login:', error);
                    });
            });
        });
    </script>
    <style>
        /* CSS interno do HTML */
        .bodyLOGIN {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centralizar verticalmente */
            height: 100vh;
            margin: 0;
            background: #bfcba8;
            min-height: 100vh;
        }

        .LOGO {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 3px solid black;
        }

        .containerLOGIN {
            width: 65%;
            background: #f9e9c3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .FONTE {
            text-align: center;
            color: black;
            font-size: 35px;
            margin-bottom: 20px;
        }

        .input1 {
            width: 90%;
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #8ca283;
            font-size: 16px;
            color: black;
        }

        .button1 {
            width: 90%;
            padding: 10px;
            background-color: #496E4E;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
            position: relative;
            left: 15px; /* Mova o botão 15px para a direita */
        }

        .button1:hover {
            background-color: #345038;
        }

        .forgot-password1,
        .criarconta {
            text-align: center;
            margin-top: 10px;
        }

        .A1 {
            font-size: 12px;
            color: black;
            text-decoration: none;
        }

        .terms {
            color: black;
            text-decoration: none;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bodyLOGIN">
    <img class="LOGO" src="IMAGENS/LOGO7.jpeg" alt="logo" width="125" height="125">
    <div class="containerLOGIN">
        <h2 class="FONTE">Login</h2>
        <button id="login-google" class="button1">Login com Google</button>
        <div class="forgot-password1">
            <a class="A1" href="RECUPERACAODESENHA.html">Recuperação de Senha</a>
        </div>
        <div class="criarconta">
            <a class="A1" href="CRIARCONTA.html">Criar Conta Novaa</a>
        </div>
        <p class="terms">
            Ao criar/entrar em nosso site, automaticamente estará concordando com nossos
            <a class="A1" href="termosdeuso.html">Termos de Uso.</a>
        </p>
    </div>
</body>
</html>
